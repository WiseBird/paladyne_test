<ul class="nav navbar-nav navbar-right" ng-hide="authInfo.isAuthenticated">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Register<span class="caret"></span></a>
        <div class="dropdown-menu dropdown-menu-with-form">
            <form ng-submit="submit()" novalidate name="registerForm">
                <div class="form-group">
                    <input 
                        name="userName" 
                        type="text" 
                        class="form-control" 
                        placeholder="UserName" 
                        ng-model="data.userName"
                        required>
                    <span ng-show="registerForm.userName.$invalid && !registerForm.userName.$pristine" class="label label-danger">Username is required.</span>
                </div>
                <div class="form-group">
                    <input 
                        name="password" 
                        type="password" 
                        class="form-control" 
                        placeholder="Password" 
                        ng-model="data.password"
                        required
                        ng-minlength="6">
                    <span ng-show="registerForm.password.$error.required && !registerForm.password.$pristine" class="label label-danger">Password is required.</span>
                    <span ng-show="registerForm.password.$error.minlength" class="label label-danger">Password is too short.</span>
                </div>
                <div class="form-group">
                    <input 
                        name="firstName" 
                        type="text" 
                        class="form-control" 
                        placeholder="First name" 
                        ng-model="data.firstName"
                        required>
                    <span ng-show="registerForm.firstName.$invalid && !registerForm.firstName.$pristine" class="label label-danger">First name is required.</span>
                </div>
                <div class="form-group">
                    <input 
                        name="lastName" 
                        type="text" 
                        class="form-control" 
                        placeholder="Last name" 
                        ng-model="data.lastName"
                        required>
                    <span ng-show="registerForm.lastName.$invalid && !registerForm.lastName.$pristine" class="label label-danger">Last name is required.</span>
                </div>
                <button id="btnLogin" class="btn btn-success" type="submit" ng-disabled="registerForm.$invalid">Register</button>
            </form>
        </div>
    </li>
</ul>
