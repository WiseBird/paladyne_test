<div class="navbar-collapse collapse" ng-hide="authInfo.isAuthenticated">
    <form class="navbar-form navbar-right" ng-submit="submit()">
        <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="UserName" ng-model="data.username">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password" ng-model="data.password">
        </div>
        <button id="btnLogin" class="btn btn-success" type="submit">Sign in</button>
    </form>
</div>
